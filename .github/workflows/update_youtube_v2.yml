            youtubeuploader \
              -debug \
              -secrets $RUNNER_TEMP/client_secrets.json \
              -cache $RUNNER_TEMP/request.token \
              -filename video.mp4  \
              -thumbnail thumbnail.png \
              -metaJSON metadata.json   \
              -metaJSONout metaout.json \


