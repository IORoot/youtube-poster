name: Upload to YouTube V2

on:

  workflow_dispatch:
    inputs:
      video_url:
        description: "URL of the video to download"
        required: true
        type: string
      thumbnail:
        description: "URL of the thumbnail to download"
        required: false
        type: string
        default: ''
      metadata:
        description: "YouTube metadata in JSON format"
        required: true
        type: string

jobs:

  build:
    
    runs-on: ubuntu-latest

    steps:


      - name: checkout this repo
        uses: actions/checkout@v2


      - name: download video from url
        run: |
            wget -O ./video.mp4 "${{ github.event.inputs.video_url }}"
            wget -O ./thumbnail.png "${{ github.event.inputs.thumbnail }}"


      - name: Write metadata to file
        run: |
          echo '${{ github.event.inputs.metadata }}' | sed 's/\\n//g; s/\\t//g; s/\\"/"/g; s/\\//g; s/^.\(.*\).$/\1/' | jq '.' > metadata.json
          cat metadata.json | sed 's/.rn/\r\n/' | sed 's/rnrn/\r\n\r\n/' | jq '.' > metadata.json
          cat metadata.json 

